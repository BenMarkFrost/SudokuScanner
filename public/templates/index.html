<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="/static/js/sendToApi.js" defer></script>
    <script type="text/javascript" src="/static/js/video.js" defer></script>
    <title>SudokuScanner</title>
</head>
<body>
    <p>Real Time Sudoku Solver</p>
    <p id="latency"></p>

    <div class="container">
        
        <video hidden id="videoInput"></video><canvas hidden id="canvasInput"></canvas>
        <img id="video"/>
        <img id="image"/>
        
    </div>

    <label class="switch">
        <p>Synchronise original with response frame?</p>
        <input type="checkbox" checked onchange="toggleFrameSync(this)">
    </label>

</body>
</html>
